<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Reminder</title>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Lexend+Deca:regular);
        *{
            font-family: "Lexend Deca", -apple-system, BlinkMacSystemFont, "Segoe UI",
            Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif !important;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        textarea {
            resize: none;
            height: 150px;
        }
        
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        @media screen and (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Send a Message Reminder</h1>
        <form id="mailsend">
            <label for="name">Friend's Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Friend's Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <input type="submit" value="Send Reminder" id="submit">
        </form>
    </div>
</body>
<!-- <script
  type="text/javascript"
  src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script> -->
<script
  type="text/javascript"
  src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init({
        publicKey: "GUnDNg4CqKFZj_-3w",
      });
   })();



    function sendEmail() { 
        let name = document.getElementById('name').value;
        let email = document.getElementById('email').value;
        let message = document.getElementById('message').value;

        // Log the values to check if they are retrieved correctly
        console.log("Name:", name);
        console.log("Email:", email);
        console.log("Message:", message);

        emailjs.send("service_6qjvp1i","template_r0ezocs", {
            name: name,
            email: email,
            message: message
        }).then(function(response) {
            console.log('SUCCESS!', response.status, response.text);
            alert("Message is sent!!");
            location.reload();
        }, function(error) {
            console.log('FAILED...', error);
            alert("Failed to send message. Please try again later.");
        });
    }

    document.getElementById('submit').addEventListener('click', function(event) {
        event.preventDefault();
        sendEmail();
    });
</script>
</html>
