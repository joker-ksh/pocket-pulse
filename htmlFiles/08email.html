<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Message Reminder</title>
<style>
@import url(https://fonts.googleapis.com/css?family=Lexend+Deca:regular);

*,
*::before,
*::after {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: "Lexend Deca", -apple-system, BlinkMacSystemFont, "Segoe UI",
    Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif !important;
}

:root {
    --background-color: #112240;
    --secondary-bg: #0a192f;
    --accent-color: #64ffda;
    --accent-secondary: #52d1b1;
    --text-primary: #ccd6f6;
    --text-secondary: #8892b0;
    --border-color: #233554;
}

body {
    background: linear-gradient(to right, #0a192f, #112240);
    color: var(--text-primary);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    max-width: 600px;
    width: 90%;
    background-color: var(--secondary-bg);
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    border: 1px solid var(--border-color);
}

h1 {
    text-align: center;
    margin-bottom: 30px;
    color: var(--accent-color);
}

label {
    display: block;
    margin-bottom: 8px;
    color: var(--text-secondary);
    font-weight: 500;
}

input[type="text"],
input[type="email"],
textarea {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border-radius: 10px;
    background-color: var(--background-color);
    color: var(--text-primary);
    border: 1px solid var(--border-color);
    outline: none;
    transition: all 0.3s ease;
}

input[type="text"]:focus,
input[type="email"]:focus,
textarea:focus {
    border-color: var(--accent-color);
    box-shadow: 0 0 0 2px rgba(100,255,218,0.2);
}

textarea {
    resize: none;
    height: 150px;
}

input[type="submit"] {
    width: 100%;
    padding: 12px;
    background: linear-gradient(135deg, var(--accent-color), var(--accent-secondary));
    color: var(--secondary-bg);
    border: none;
    border-radius: 10px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
}

input[type="submit"]:hover {
    background: linear-gradient(135deg, var(--accent-secondary), var(--accent-color));
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(100,255,218,0.3);
}

@media screen and (max-width: 600px) {
    .container {
        padding: 20px;
        margin: 20px;
    }
}

/* Custom scrollbar for textarea if needed */
textarea::-webkit-scrollbar {
    height: 8px;
}
textarea::-webkit-scrollbar-track {
    background-color: var(--background-color);
}
textarea::-webkit-scrollbar-thumb {
    background: linear-gradient(to bottom, var(--accent-color), var(--accent-secondary));
    border-radius: 10px;
}
</style>
</head>
<body>
<div class="container">
    <h1>Send a Message Reminder</h1>
    <form id="mailsend">
        <label for="name">Friend's Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Friend's Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <input type="submit" value="Send Reminder" id="submit">
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script>
(function(){
    emailjs.init("GUnDNg4CqKFZj_-3w");
})();

function sendEmail() { 
    let name = document.getElementById('name').value;
    let email = document.getElementById('email').value;
    let message = document.getElementById('message').value;

    console.log("Name:", name);
    console.log("Email:", email);
    console.log("Message:", message);

    emailjs.send("service_6qjvp1i","template_r0ezocs", {
        name: name,
        email: email,
        message: message
    }).then(function(response) {
        console.log('SUCCESS!', response.status, response.text);
        alert("Message is sent!!");
        location.reload();
    }, function(error) {
        console.log('FAILED...', error);
        alert("Failed to send message. Please try again later.");
    });
}

document.getElementById('submit').addEventListener('click', function(event) {
    event.preventDefault();
    sendEmail();
});
</script>
</body>
</html>
